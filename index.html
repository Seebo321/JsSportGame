<!DOCTYPE html>
<html>
<head>
    <title>JS Game Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
   
</head>
<body>

    <audio id="bounce" src="./assets/audio/bounce.mp3">   
        </audio> 
    <audio id="cheer" src="./assets/audio/cheer.mp3"></audio>
    <audio id="swish" src="./assets/audio/swish.mp3"></audio>
    <div>
        <h1 class="game">My JS Game</h1>
        <div id="reset-container">
            <button id="reset-button">RESET</button><br>
           <p> NUMBER OF RESETS: <span id="num-resets">0</span><p>
        </div>
        <div class="clear"></div>
        <div class="left">
            <h2>
                Team 1
            </h2>
            <div class="goals">
                SHOTS TAKEN: <span id="teamone-numshots">0</span><br>
                GOALS: <span id="teamone-numgoals">0</span>
            </div>
            <div>
                <button id="teamone-shoot-button" >SHOOT</button>
            </div>
        </div>
        <div class="right">
            <h2>
                Team 2
            </h2>
            <div class="goals">
                SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br>
                GOALS: <span id="teamtwo-numgoals">0</span>
            </div>
            <div>
                <button id="teamtwo-shoot-button">SHOOT</button>
            </div>
        </div>
        <div class="clear"></div>
    </div>
   
  <script src="./assets/javascript/game.js"></script>

</body>
</html>
